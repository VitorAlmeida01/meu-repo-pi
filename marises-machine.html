<!DOCTYPE html>

<html lang="en">

<head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HyperCalculator</title>
</head>
<style>
        .basesh3{
                padding-inline: 10px;
        }
        body{
                background-image: url(image/backgroundimage.jpg);

                background-size: 100%;
                color: white;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
</style>

<body>

        <center>
                <h1>HyperCalculator</h1>
                <h2>Informe 4 números em bases diferentes, esses números serão somados e você deverá escolher qual será a base que aparecerá a resposta</h2>
                <div id="teste" style="display: flex; align-items: center; justify-content: center;" >
                        <h3 class="basesh3">Decimal</h3>
                        <input id="ipt_decimal" type="text"  placeholder="Digite o valor em decimal">
                        <h3 class="basesh3">Octal</h3>
                        <input id="ipt_octal" type="text" placeholder="Digite o valor em octal">
                        <h3 class="basesh3">Hexadecimal</h3>
                        <input id="ipt_hexa" type="text" placeholder="Digite o valor em hexadecimal">
                        <h3 class="basesh3">Binario</h3>
                        <input id="ipt_binario" type="text" placeholder="Digite o valor em binario">
                </div>
                <h3>converter para:</h3>
                <input onclick="aparecer_octal()" type="checkbox"><b>Octal</b>
                <br>
                <div style="display: none; background-color: #dcdcdc; border-radius: 5px; padding: 5px; color: rgb(0, 0, 0); width: 15%; height: 40px; font-weight: 500;"
                        id="demo2"></div>
                <br><br>
                <input onclick="aparecer_hexa()" type="checkbox"><b>Hexadecimal</b>
                <br>
                <div style="display: none; background-color: #dcdcdc; border-radius: 5px; padding: 5px; color: rgb(7, 7, 7); width: 15%; height: 40px; font-weight: 500;"
                        id="demo3"></div>
                <br><br> 
                <input onclick="aparecer_bin()" type="checkbox"><b>Binário</b>
                <br>
                <div style="display: none; background-color: #dcdcdc; border-radius: 5px; padding: 5px; color: rgb(5, 5, 5); width: 60%; height: 50px; font-weight: 500;"
                        id="demo4"></div>
                <br><br>
                <button onclick="converter()">Converter</button>
        </center>




        <script>

                function converter() {  
                        var decimal = 0;
                        var octal = 0;
                        var hexa = 0;
                        var binario = 0;

                        decimal = Number(ipt_decimal.value);
                        octal = Number(ipt_octal.value);
                        hexa = ipt_hexa.value;
                        binario = Number(ipt_binario.value);

                        let octalparadecimal = Number(octal.toString(10));
                        let hexadecimalparadecimal = Number(hexa.toString(10));
                        let binariaparadecimal = Number(binario.toString(10));

                        let soma = decimal + octalparadecimal + hexadecimalparadecimal + binariaparadecimal;

                        console.log(decimal);
                        console.log(octal);
                        console.log(hexa);
                        console.log(binario);
                        console.log(soma);
                        document.getElementById("demo2").innerHTML = ` ${octal}`;
                        document.getElementById("demo3").innerHTML = ` ${hexa}`;
                        document.getElementById("demo4").innerHTML = ` ${binario}`;



                }

                function aparecer_bin() {
                        demo4.style.display = 'block'
                }

                function aparecer_hexa() {
                        demo3.style.display = 'block'
                }

                function aparecer_octal() {
                        demo2.style.display = 'block'
                }
                document.bgColor = "#00ffff";
        </script>
</body>

</html>
